<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- datatable cdn -->

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
  
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>
    <!-- ---- -->
</head>
<body>
    <!-- give an id to table and class as display -->
    <table id="Demo" class="display">
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Sdf</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Vaishaki</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Rahul</td>
            </tr>
        </tbody>
    </table>
    <!-- note: number of column in thead should always be same as tbody -->
    <script>
        $(document).ready( function () {
            $('#Demo').DataTable(); //call DataTable function
            // for using some added functionality go through https://datatables.net/examples/
        } );
    </script>
</body>
</html>
